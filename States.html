    <div class="container">
        <div class="form-container">

            <!-- Personal Info -->
            <h2 class="title-style-1">Personal Info <span class="title-under"></span></h2>
            <div class="row">
                <div class="form-group col-md-6">
                 
                    <input type="text" class="form-control" id="name" placeholder="Name*">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="address" placeholder="Address">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
                </div>
                <div class="form-group col-md-6">
                    <input type="email" class="form-control" id="Email" placeholder="Email">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <select class="form-control" id="gender">
                        <option value="" disabled selected>Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <input type="number" class="form-control" id="age" placeholder="Age">
                </div>
            </div>

            <!-- States Info -->
            <h2 class="title-style-1">States Info <span class="title-under"></span></h2>
            <div class="row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="level" placeholder="Level">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="description" placeholder="Description">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <input type="date" class="form-control" id="End-Date">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="supervisor-name" placeholder="Supervisor's Name">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="supervisor-address" placeholder="Supervisor's Address">
                </div>
                <div class="form-group col-md-6">
                    <input type="tel" class="form-control" id="supervisor-phone" placeholder="Supervisor's Phone">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <input type="number" class="form-control" id="amount" placeholder="Amount">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <select class="form-control" id="currency">
                        <option value="" disabled selected>Select currency</option>
                        <option value="USD">US Dollar (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="GBP">British Pound (GBP)</option>
                        <option value="SAR">Saudi Riyal (SAR)</option>
                        <option value="EGP">Egyptian Pound (EGP)</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <textarea class="form-control" id="notes" rows="4" placeholder="Notes"></textarea>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group text-center buttons">
               
            
                <label for="file" class="custom-file-upload">
                    <i class="fas fa-cloud-upload-alt"></i>Choose File
                </label>
                <input type="file" class="form-control-file" id="file">
                <span id="file-name">No File Choosen</span>
            
              

            </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/login-register-style.css">
</head>
<body>

    <div class="login">
        <img src="assets/images/slider/home-slider-1.jpg" alt="login image" class="login__img">

        <form action="" class="login__form">
          <h1 class="login__title">login</h1>

          <div class="login__content">
            <div class="login__box">
              <i class="bx bx-lock-alt"></i>
              
              <div class="login__box-input">
                <input type="email" required class="login__input" placeholder="">
                <label for="" class="login__label">Username</label>
              </div>
            </div>

            <div class="login__box">
              <i class="ri-lock-2-line login__icon"></i>


              <div class="login__box-input">
                <input type="password" required class="login__input" id="login-pas" placeholder="">
                <label for="" class="login__label">Password</label>
                <i class="ri-eye-off-line login__eye"></i>
               </div>
            </div>
          </div>

          <div class="login__check">
            <div class="login__check-group">
              <input type="checkbox" class="login__check-input">
              <label for="" class="login__check-label">Remember me</label>
            </div>

              <a href="#" class="login__forgot">Forgot Password?</a>
          </div>

          <div class="button-content">
            
            <button type="submit" class="login__button">Login</button>

          </div>

          <p class="login__register">
            Don't have an account? <a href="register.html">Register</a>
          </p>
        </form>
      </div>
</body>
</html>
